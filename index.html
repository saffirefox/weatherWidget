<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/weather.js"></script>
<link rel="stylesheet" href="css/weather.css">
</head>
<body>
<div class="container">
    <div class="col-md-6">
        <div class="container-fluid">

            <nav class="navbar navbar-default" role="navigation">
                <a class="navbar-brand" href="#">Snap Weather</a>

	        <!-- Brand and toggle get grouped for better mobile display -->
	        <div class="navbar-header">
                <select name="cityList" id="cityList">
                    <option value="4684888">Dallas</option>
                    <option value="5419384">Denver</option>
                    <option value="5577147">Fort Collins</option>
                    <option value="5856195">Honolulu</option>
                    <option value="4164138">Miami</option>
                    <option value="5128581">New York</option>
                    <option value="5391959">San Francisco</option>
                    <option value="5809844">Seattle</option>
                </select>

      	        <span class="format">
      	          	<label for="tempFormat"><input type="radio" name="tempFormat" id="tempFormat" value="F" checked> F&deg;</label>
      	          	<label for="tempFormat"><input type="radio" name="tempFormat" id="tempFormat" value="C"> C&deg;</label>
      	        </span>

            <div class="well">
				 	<span class="cityName">
				 		Denver, CO
				 	</span>
				 	<span class="temp">

				 	</span>
				 	<span class="icon">
				 		<img src="" alt="weather icon to match conditions">
				 	</span>
            </div>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse controls" id="bs-example-navbar-collapse-1">
	        	          


	        </div>
        </nav>
	 </div><!-- /.container-fluid -->


    </div><!--end main container-->
    </div>
</body>
</html>
